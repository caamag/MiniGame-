
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="mobile/media.css">

    <title>Mini Game</title>

<body> 


    <section class="container">

        <h1 class="lose">YOU LOSE</h1>

    <audio id="mario-jump-sound"><source src="audio/maro-jump-sound.mp3" type="audio/mp3"></audio>
    <audio id="sound-remix" loop><source src="audio/Super-Mario-Bros-Remix.mp3" type="audio/mp3"></audio>
